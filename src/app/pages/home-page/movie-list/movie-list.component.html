<div class="row" >
  <form class="d-flex justify-content-center">
    <div class="col-md-4">
      <input
        class="form-control  mt-2"
        type="search"
        name="search"
        [(ngModel)]="filterMovie"
        placeholder="Search Movie"
      />
    </div>
  </form>

  <div
    *ngFor="let movie of movies | filter: filterMovie"
    class="col-md-auto col-xs-12" style="padding-left: 2rem;" >
    <movie-thumbnail [movie]="movie"> </movie-thumbnail>
  </div>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-start m-4">
      <li class="page-item">
        <a class="btn btn-secondary" (click)="onPrevious()">Previous</a>
      </li>
      <li class="page-item" style="margin-left: 0.3rem">
        <a class="btn btn-secondary" (click)="onNext()">Next</a>
      </li>
    </ul>
  </nav>
</div>
