<div
  class="row"
  style="padding: 0 0 0 5rem; background-color: rgba(225, 225, 233, 0.438)"
>
  <form class="d-flex justify-content-center">
    <input style="width:25rem"
      class="form-control m-2"
      type="text"
      name="search"
      placeholder="Search Movie">
  
  </form>

  <div *ngFor="let movie of movies" class="col-md-auto">
    <movie-thumbnail [movie]="movie"> </movie-thumbnail>
  </div>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-start m-4">
      <li class="page-item ">
        <a class="btn btn-primary">Previous</a>
      </li>
      <li class="page-item" style="margin-left:.3rem ;">
        <a class="btn btn-primary">Next</a>
      </li>
    </ul>
  </nav>
</div>
